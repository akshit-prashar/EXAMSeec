<audio id="myAudio" autoplay controls="nodownload">
    <source src="/assets/clock-ticking-60-second-countdown-118231.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
</audio>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var audio = document.getElementById("myAudio");

        // Try to play audio on page load
        try {
            audio.play();
        } catch (error) {
            console.error("Error playing audio on page load:", error);

            // Retry after 3 seconds
            setTimeout(function() {
                try {
                    audio.play();
                } catch (errorRetry) {
                    console.error("Error playing audio after retry:", errorRetry);
                }
            }, 3000);
        }
    });




	document.addEventListener('DOMContentLoaded', function () {
    const popupLinks = document.querySelectorAll('.popup-link');
    const popupOverlay = document.getElementById('popup-overlay');
    const popupClose = document.querySelector('.popup-close');
    const popupIframe = document.getElementById('popup-iframe');

    popupLinks.forEach(function (link) {
        link.addEventListener('click', function (event) {
            event.preventDefault();
            const url = this.getAttribute('href');
            popupIframe.src = url;
            popupOverlay.style.display = 'block';
        });
    });

    popupClose.addEventListener('click', function () {
        popupIframe.src = '';
        popupOverlay.style.display = 'none';
    });
});

</script>
